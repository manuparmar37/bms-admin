<div style="margin: 1em">
    <div class="card-body rightside-card">
        <div class="card-left">
            <div class="left-text1">
                Book My Show
            </div>
            <div class="left-text2">
                Login using social media to get quick access
            </div>
            <div class="left-button facebook-color">
                Signin with Facebook
            </div>
            <div class="left-button google-color">
                Signin with Google
            </div>
        </div>
        <div *ngIf="true" class="card-right">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="padding: 0 10px;">
                <div>
                    <p class="text-center mt-lg mb-lg"
                        style="color: rgb(87 63 63 / 87%);; font-size: 25px; font-weight: 500; margin: 20px;">
                        Sign In
                    </p>
                </div>
                <div class="form-label-group mb-3">
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="email"
                        style="border: 0.0625rem solid #dad9db" />
                </div>
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert p-0 text-danger">
                    <div *ngIf="email?.errors?.required">*Email is required.</div>
                    <div *ngIf="email?.errors?.email">*Email is incorrect</div>
                    <div *ngIf="email?.errors?.serverError">
                        {{ email?.errors?.serverError }}
                    </div>
                </div>
                <div class="form-label-group input-group">
                    <input type="{{ getPasswordInputType() }}" class="form-control border-right-0" id="password"
                        placeholder="password" formControlName="password"
                        style="border: 0.0625rem solid #ced4da !important" />
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1" style="
                padding: 0.375rem 1.75rem;
                background: none;
                border-left: none;
              "><i *ngIf="!isPasswordVisible" (click)="isPasswordVisible = !isPasswordVisible"
                                class="material-icons">visibility_off</i>
                            <i *ngIf="isPasswordVisible" (click)="isPasswordVisible = !isPasswordVisible"
                                class="material-icons">visibility</i></span>
                    </div>
                </div>
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert p-0 text-danger">
                    <div *ngIf="password?.errors?.required">*Password is required.</div>
                    <div *ngIf="password?.errors?.serverError">
                        {{ password?.errors?.serverError }}
                    </div>
                </div>

                <div class="button w-100" style="margin-top: 30px;">
                    <button class="btn btn-primary login-button w-100 border-0" type="submit"
                        [disabled]="loginForm.invalid">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
