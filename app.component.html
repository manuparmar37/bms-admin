<mat-toolbar class="mat-elevation-z8" *ngIf="authService.isAuthenticated">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <div style="width: 100%;">
    Book My Show -- Admin
    <div class="f-right" (click)="logout()">Logout</div>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" [ngStyle]="{'display': authService.isAuthenticated ? 'unset' : 'none' }">
    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

    <h4 class="name">Manu Parmar</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button" routerLink="/movies">
      <mat-icon>movies</mat-icon>
      <span>Movies</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="loaderService.isLoading | async">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="content mat-elevation-z8" *ngIf="authService.isAuthenticated">
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="!authService.isAuthenticated">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
